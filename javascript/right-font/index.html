<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> JS-Game</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
     
        <!-- Home page -->
        <div class="home-container">
            <div class="demo-controler-container">
                <p class="font-mouse" id="demoHamburger">Right Font</p>
                <p class="font-model" id="demoModel">Right Font</p>
            </div>
            <button class="cta cta-primary start-button" id="start">DÃ©marrer</button>
        </div>
        
        <!-- Game Page -->
        <div class="game-container">

            <!-- Score -->
            <div class="score-container">
                <span id="score" class="score-value"></span>
            </div>

            <!-- Game -->
            <div class="mouse-controler-container">
                <p class="font-mouse" id="hamburger">Hamburger</p>
                <p class="font-model" id="model">Hamburger</p>
            </div>
    
            <!-- Timer -->
            <span id="countdown"></span>
            <div class="timer-container">
                <div class="timer-gauge"></div>
            </div>    
            
        </div>

        <!-- Pop-up end-game -->
        <div class="pop-up-container">
            <div class="data-container">
                <span class="score-endgame" id="score">45</span>
                <span class="record-endgame" id="record">Record 50</span>
            </div>

            <div class="action-container">
                <button class="cta cta-primary">Recommencer</button>
                <button class="cta cta-secondary">Menu principal</button>
            </div>
        </div>

        <script src="js/game.js"></script>
    </body>
</html>
