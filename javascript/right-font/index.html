<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Font Match</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link id="favicon" href="assets/favicon-blue.png" rel="icon" type="image/png" />
    </head>
    <body id="background">
     
        <!-- Home page -->
        <div class="home-container">
            <div class="demo-controler-container">
                <p class="font-mouse" id="demoHamburger">Font Match</p>
                <p class="font-model" id="demoModel">Font Match</p>
            </div>
            <p class="game-description">Fais matcher la graisse et la largeur des deux fonts pour marquer des points.</p>
            <button class="cta cta-primary start-button" id="start">Commencer</button>
           
        </div>
        
        <!-- Game Page -->
        <div class="game-container">

            <!-- Score -->
            <div class="score-container">
                <span id="score" class="score-value"></span>
            </div>
            <span id="scoring-indicator"></span>

            <!-- Game -->
            <div class="mouse-controler-container">
                <p class="font-mouse" id="hamburger">Hamburger</p>
                <p class="font-model" id="model">Hamburger</p>
            </div>
    
            <!-- Timer -->
            <span id="countdown"></span>
            <div class="timer-container">
                <div class="timer-gauge"></div>
            </div>    
            
        </div>

        <!-- Pop-up end-game -->
        <div class="pop-up-container">
            <div class="data-container">
                <span class="score-endgame" id="previous-score">45</span>
                <span class="record-endgame" id="record">Record 40</span>
            </div>

            <div class="action-container">
                <button class="cta cta-secondary" id="home-page">Menu principal</button>
                <button class="cta cta-primary" id="restart">Recommencer</button>
            </div>
        </div>

        <script src="js/game.js"></script>
    </body>
</html>
